version: "3.9"

services:
  backend:
    build: ./server
    container_name: poll-backend
    ports:
      - "8080:8080"  
    environment:
      - MONGO_URI=${MONGO_URI}
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      args:
        - VITE_API_URL=http://localhost:8080
    container_name: poll-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
